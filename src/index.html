<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinnasto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="pict">
            </div>
            <div class="company">
                <p>Hei</p>
                <p>Palvelut</p>
            </div> 
        </div>

        <div class="main">
            <div class="name">
                <p>Hinnasto</p>
            </div> 
            <table>
                <div class="names">
                    <div class="main_name">Palvelut</div>
                    <div class="red_names">First</div>
                    <div class="white_names">Second</div>
                </div>
                <div class="prices">
                    <div class="price">Hinta</div>
                    <div class="space"></div>
                    <div class="first_price">120</div>
                </div>
            </table>
            
    </div>
    
</div>
    <script src="script.js"></script>
</body>
</html>
